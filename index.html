<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="debug w-100">

    <header>
        <div id="site_header">
            <div class="container-fluid p-0">
                <div class="row align-items-center justify-content-between">
                    <div class="col-2">Logo</div>
                    <div class="col-8">Search Bar</div>
                    <div class="col-2">
                        <ul class="d-flex align-items-center list-unstyled gap-1 m-0">
                            <li class="d-none d-lg-block"> Uno</li>
                            <li class="d-none d-lg-block"> Due</li>
                            <li class="d-none d-lg-block"> Tre</li>
                            <li class=""> Quattro</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="site_main">
            <div class="container-fluid">
                <div class="row">
                    <div class="main_left col-2 p-0">
                        <div class="container-fluid h-100">
                            <div class="row h-100">
                                <div class="col">
                                    <ul class="d-flex list-unstyled flex-column h-100">
                                        <li class=""> Uno</li>
                                        <li class=""> Due</li>
                                        <li class=""> Tre</li>
                                        <li class="mt-auto"> Quattro</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="main_right col-10 p-0">
                        <div class="main-r-top">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
